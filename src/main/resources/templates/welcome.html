<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
</head>
<body>
    <h4 th:text="#{welcome.title}"></h4>

    <div>
        <p th:text="#{welcome.greeting} + ' ' + ${name} + '.'"></p>
    </div>

    <sub th:text = "#{welcome.time} + ' ' + ${date}"></sub>
</body>
</html>
