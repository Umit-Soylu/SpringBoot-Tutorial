#
# JDBC properties
#
spring.datasource.url=jdbc:mysql://localhost:3306/springboot_tutorial?useSSL=false&serverTimezone=UTC
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.show_sql = true
spring.jpa.show-sql=true

# Actuator properties
management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=metrics

server.port=8084

server.servlet.session.timeout=5s
server.servlet.session.cookie.comment="Test"
spring.session.timeout=3s
# Logging Level
#logging.level.root=warn
#logging.level.web=debug
#logging.level.sql=info